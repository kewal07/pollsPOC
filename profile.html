<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, intial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="profile.css">
	</head>
	<body>
		<section id="header">
			<div class="logo">
				<img src="pollsLogo.png" alt="myPolls" />
			</div>
			<div class="menu">
				<ul class="menu-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Trending</a></l1>
					<li><a href="#">Featured</a></li>
					<li><a href="#">MyPolls</a></li>
					<li><div class="search">
							<input type="search" class="searchBox" name="searchQuery" placeholder="Search Opinions">
						</div>
					</li>
					<li class="userInNav"><a href="#"><img src="katy.jpg" alt="Katy P"></a></li>
				</ul>
			</div>
		</section>
		<section id="profile">
			<div class="profilePic">
				<img src="katy.jpg" alt="Katy P">
			</div>
			<div class="profileContent">
				<ul class="tabs">
					<li>
						<input type="radio" name="tabs" id="tab1" checked />
						<label class="tabsLabel" for="tab1">About Me</label>
						<div id="tabContent1" class="tabContent">
							<form class="profileForm">
								<p>
									<label for="name">Name</label>
									<input id="name" type="text" name="name" placeholder="Katy Perry" readonly>
								</p>
								<p>
									<label for="userName">User Name</label>
									<input id="userName" type="text" name="userName" placeholder="Katy P" readonly>							
								</p>
								<p>
									<label for="bio">Bio</label>
									<textarea id ="bio" cols="40" rows="5" name="bio" placeholder="Tell the world something about you" readonly></textarea>
								</p>
								<p>
									<label for="dob">DOB</label>
									<input id="dob" type="date" name="dob">
								</p>
								<p>
									<label for="prof">Profession</label>
									<input id="prof" type="text" name="prof" placeholder="Profession" readonly>
								</p>
								<p>
									<label for="location">Location</label>
									<input id="location" type="text" name="location" placeholder="Location" readonly>
								</p>				
							</form>
						</div>
					</li>
					<li>
						<input type="radio" name="tabs" id="tab2" unchecked />
						<label class="tabsLabel" for="tab2">Stats</label>
						<div id="tabContent2" class="tabContent">
							<div class="stats">
								<div class="stat">
									<input type="radio" id="stat-1" name="stat-group-1" checked>
										<label for="stat-1">Polls</label>
											<div class="content">
												<p>Total Polls posted by you till date : 539</p>
												<svg viewBox = "0 0 500 600" version = "1.1">
													<text x="1%"  y="3.4%" font-size="9">Option1</text>
														<rect x = "9%" y = "2%" width = "50%" height = "12" rx="2" ry="2" fill = "red" fill-opacity = 0.9> 
															<animate attributeName="width" attributeType="XML"
																 from="0%"  to="50%"
																 begin="0s" dur="3s"
																 repeatCount="1"/>
														</rect>
														<circle cx="60%" cy="2.9%" r="2%" style="stroke:red; stroke-width: 0; fill:white;">
															<animate attributeName="stroke-width" attributeType="XML"
																 from="0"  to="1"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</circle>
														<text x="60%"  y="3.4%" style="text-anchor: middle" font-size="0">50%
															<animate attributeName="font-size" attributeType="XML"
																 from="7"  to="7"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</text>
														
														<text x="1%"  y="6.4%" font-size="9">Option2</text>
														<rect x = "9%" y = "5%" width = "23%" height = "12" rx="2" ry="2" fill = "green" fill-opacity = 0.9> 
															<animate attributeName="width" attributeType="XML"
																 from="0%"  to="23%"
																 begin="0s" dur="3s"
																 repeatCount="1"/>
														</rect>
														<circle cx="33%" cy="5.9%" r="2%" style="stroke:green; stroke-width: 0; fill:white;">
														<animate attributeName="stroke-width" attributeType="XML"
																 from="0"  to="1"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</circle>
														<text x="33%"  y="6.4%" style="text-anchor: middle" font-size="0">23%
															<animate attributeName="font-size" attributeType="XML"
																 from="7"  to="7"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</text>
														
														<text x="1%"  y="9.4%" font-size="9">Option3</text>
														<rect x = "9%" y = "8%" width = "44%" height = "12" rx="2" ry="2" fill = "yellow" fill-opacity = 0.9> 
														<animate attributeName="width" attributeType="XML"
																 from="0%"  to="44%"
																 begin="0s" dur="3s"
																 repeatCount="1"/>
														</rect>
														<circle cx="54%" cy="8.9%" r="2%" style="stroke:yellow; stroke-width: 0; fill:white;">
														<animate attributeName="stroke-width" attributeType="XML"
																 from="0"  to="1"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</circle>
														<text x="54%"  y="9.4%" style="text-anchor: middle" font-size="0">44%
															<animate attributeName="font-size" attributeType="XML"
																 from="7"  to="7"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</text>
														
														<text x="1%"  y="12.4%" font-size="9">Option4</text>
														<rect x = "9%" y = "11%" width = "67%" height = "12" rx="2" ry="2" fill = "blue" fill-opacity = 0.9> 
														<animate attributeName="width" attributeType="XML"
																 from="0%"  to="67%"
																 begin="0s" dur="3s"
																 repeatCount="1"/>
														</rect>
														<circle cx="77%" cy="11.9%" r="2%" style="stroke:blue; stroke-width: 0; fill:white;">
														<animate attributeName="stroke-width" attributeType="XML"
																 from="0"  to="1"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</circle>
														<text x="77%"  y="12.4%" style="text-anchor: middle" font-size="0">67%
														<animate attributeName="font-size" attributeType="XML"
																 from="7"  to="7"
																 begin="3s" dur="1s"
																 fill = "freeze" repeatCount="1"/>
														</text>
													</svg>
												<div id="questionAskedPerDay">
												</div> 
											</div>
								<div class="stat">
									<input type="radio" id="stat-2" name="stat-group-1">
										<label for="stat-2">Recent Activity</label>           
											<div class="content">
												<p>Stuff for Tab Two</p>
											</div> 
								</div>
								<div class="stat">
									<input type="radio" id="stat-3" name="stat-group-1">
										<label for="stat-3">Comments</label>
											<div class="content">
												<p>Stuff for Tab Three</p>
											</div> 
								</div>
							</div>
						</div>
					</li>
					<li>
						<input type="radio" name="tabs" id="tab3" unchecked />
						<label class="tabsLabel" for="tab3">Settings</label>
						<div id="tabContent3" class="tabContent">
							<ul>
								<li>
									<div id="changePassword">
										<p>Change Password</p>
										<form class="changePasswordForm">
											<p>
												<label for="oldP">Current Password</label>
												<input id="oldP" type="password" name="oldP" placeholder="********">
											</p>
											<p>
												<label for="newP">New Password</label>
												<input id="newP" type="password" name="newP" placeholder="********">							
											</p>
											<p>
												<label for="confirmNewP">Confirm Password</label>
												<input id="confirmNewP" type="password" name="confirmNewP" placeholder="********">	
											</p>	
											<input type="submit" value="Set New Password">		
										</form>
									</div>
								</li>
								<li>
									<div id="deleteAccount">
										<p>Delete Account</p>
										<input type="submit" value="Delete Account">
									</div>
								</li>
							</ul>
						</div>
					</li>
				</ul>
		</section>
	</body>
	
</html>
